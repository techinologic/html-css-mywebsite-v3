    <body>

        <div id="banner">
            <img src="images/banner.jpg" alt="lights banner" width="860" height="280">
        </div>

        <div class="content">


            <div style="text-align:center">

                <h2 class="heading1">My Image Gallery</h2>
                <hr>

                Click on the images below to enlarge
            </div>

            <!-- 8 small images -->
            <div class="row">
                <div class="column">
                    <img src="images/bench.jpg" alt="Bench" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/gate.jpg" alt="Gate" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/lake2.jpg" alt="Lake" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/tree.jpg" alt="Tree" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/vines.jpg" alt="Vines" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/lake.jpg" alt="Lake" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/street.jpg" alt="Street" style="width:100%" onclick="myFunction(this);">
                </div>
                <div class="column">
                    <img src="images/track.jpg" alt="Track" style="width:100%" onclick="myFunction(this);">
                </div>
            </div>

            <div class="container">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <img id="expandedImg" style="width:100%">
                <div id="imgtext"></div>
            </div>

            <script>
                function myFunction(imgs) {
                    var expandImg = document.getElementById("expandedImg");
                    var imgText = document.getElementById("imgtext");
                    expandImg.src = imgs.src;
                    imgText.innerHTML = imgs.alt;
                    expandImg.parentElement.style.display = "block";
                }
            </script>
